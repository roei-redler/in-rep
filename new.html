<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden max-w-4xl w-full">
        <!-- Cover Photo -->
        <div class="h-48 bg-gradient-to-r from-blue-600 to-blue-700 relative">
            <img src="/api/placeholder/800/200" alt="Cover" class="w-full h-full object-cover">
        </div>
        
        <!-- Main Content Container -->
        <div class="px-6 -mt-20 relative">
            <!-- Profile Picture -->
            <div class="inline-block">
                <div class="w-36 h-36 rounded-full border-4 border-white shadow-md bg-white transition-transform hover:scale-105">
                    <img src="/api/placeholder/144/144" alt="Profile" class="w-full h-full rounded-full object-cover" id="profile-image">
                </div>
            </div>
            
            <!-- Two Column Layout -->
            <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Left Column - Profile Info -->
                <div class="md:col-span-2">
                    <h1 class="text-2xl font-semibold text-gray-900">Roei Redler</h1>
                    <p class="text-gray-600 mt-1">Senior CRM Dynamics & Power Platform Specialist</p>
                    <p class="text-blue-600 font-medium">Abra Microsoft Solutions</p>
                    
                    <div class="flex items-center gap-2 text-gray-600 mt-2">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Center, Israel</span>
                    </div>
                    
                    <div class="flex gap-4 mt-3 text-blue-600 font-medium text-sm">
                        <span>500+ connections</span>
                        <button class="hover:text-blue-800" onclick="toggleModal()">Contact info</button>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-3 mt-4">
                        <button class="px-4 py-2 bg-blue-600 text-white rounded-full font-semibold hover:bg-blue-700 transition-colors flex items-center gap-2">
                            <i class="fas fa-user-plus"></i>
                            Connect
                        </button>
                        <button class="px-4 py-2 border border-gray-400 text-gray-600 rounded-full font-semibold hover:bg-gray-50 transition-colors flex items-center gap-2">
                            <i class="fas fa-envelope"></i>
                            Message
                        </button>
                        <button class="px-4 py-2 border border-gray-400 text-gray-600 rounded-full font-semibold hover:bg-gray-50 transition-colors flex items-center gap-2">
                            <i class="fas fa-globe"></i>
                            Company Website
                        </button>
                    </div>
                </div>
                
                <!-- Right Column - Experience -->
                <div class="md:border-l md:pl-6 pt-6 md:pt-0">
                    <h3 class="font-semibold text-gray-900 mb-4">Experience</h3>
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <img src="https://www.abra-it.com/wp-content/uploads/2021/12/logo-big.svg" alt="Abra" class="w-12 h-12 object-contain">
                            <div>
                                <h3 class="font-medium">Abra Microsoft Solutions</h3>
                                <p class="text-gray-600 text-sm">Current Company</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center gap-4">
                            <img src="/api/placeholder/48/48" alt="Ono" class="w-12 h-12 object-contain">
                            <div>
                                <h3 class="font-medium">Ono Academic College</h3>
                                <p class="text-gray-600 text-sm">Education</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full relative">
            <h2 class="text-xl font-semibold">Contact Information</h2>
            <button onclick="toggleModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
                <i class="fas fa-times"></i>
            </button>
            <div class="mt-6 space-y-3">
                <p class="flex items-center gap-3 text-gray-600">
                    <i class="fas fa-envelope"></i>
                    roei.redler@abra-it.com
                </p>
                <p class="flex items-center gap-3 text-gray-600">
                    <i class="fas fa-link"></i>
                    linkedin.com/in/roei-redler
                </p>
                <p class="flex items-center gap-3 text-gray-600">
                    <i class="fas fa-globe"></i>
                    abra-it.com
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleModal() {
            const modal = document.getElementById('contactModal');
            modal.classList.toggle('hidden');
        }

        document.getElementById('contactModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
